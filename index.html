<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style></style>
  </head>
  <body>
    <u></u>

    <div>
      <div class="m_container">
        <div class="m_row">
          <div class="m_col-3"></div>
          <div class="m_col-3" style="margin-top: 10px">
            <div class="m_card" style="width: 40rem">
              <div class="m_card-body">
                <form class="m_row m_g-3" target="_blank">
                  <div class="m_col-md-6">
                    <label for="m_inputEmail4" class="m_form-label"
                      >Name
                    </label>
                    <input
                      type="email"
                      class="m_form-control"
                      id="m_inputname"
                    />
                  </div>
                  <div class="m_col-md-6">
                    <label for="m_inputPassword4" class="m_form-label"
                      >Email</label
                    >
                    <input
                      type="password"
                      class="m_form-control"
                      id="m_inputEmail"
                    />
                  </div>
                  <div class="m_col-6">
                    <label for="m_inputAddress" class="m_form-label"
                      >phone</label
                    >
                    <input
                      type="text"
                      class="m_form-control"
                      id="m_inputnumber"
                    />
                  </div>

                  <div class="m_col-md-6">
                    <label for="m_inputCity" class="m_form-label">status</label>
                    <select id="m_inputState" class="m_form-control">
                      <option selected>open</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="m_col-md-6">
                    <label for="m_inputState" class="m_form-label"
                      >Message</label
                    >
                    <select id="m_inputState" class="m_form-control"></select>
                  </div>

                  <div class="m_col-12">
                    <div class="m_form-check">
                      <input
                        class="m_form-check-input"
                        type="checkbox"
                        id="m_gridCheck"
                      />
                      <label class="m_form-check-label" for="m_gridCheck">
                      </label>
                    </div>
                  </div>
                  <div class="m_col-12">
                    <button type="submit" class="m_btn m_btn-primary">
                      save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="m_col-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
